name: Soft update (only changes)

inputs:
  ODOO_SERVICE:
    type: string
    required: true
  USE_VENV:
    type: string
    requred: true
  SERVER_USER:
    type: string
    requred: true
  PYTHON_SCRIPT:
    type: string
    required: true
  DB_LIST:
    type: string
    required: true
  MAIN_PATH:
    type: string
    required: true
  ODOO_CONFIG:
    type: string
    required: true
  exclusive_update:
    description: 'Turn off database during update'
    required: false
    default: false
    type: boolean
  show_log:
    type: boolean
    required: false
    default: false

runs:
  using: 'composite'
  steps:
    - name: Log step
      run: echo -e "\033[32m=== Starting parallel database update ===\033[0m"
      shell: bash

    - name: Stop Odoo
      run: |
        echo -e "\033[34m=== STOPPING ODOO ===\033[0m"
        sudo systemctl stop $ODOO_SERVICE
        sleep 10
      env:
        ODOO_SERVICE: ${{ inputs.ODOO_SERVICE }}
      shell: bash

    - name: Start Odoo
      if: ${{ inputs.exclusive_update == 'false' }}
      run: sudo systemctl start $ODOO_SERVICE
      env:
        ODOO_SERVICE: ${{ inputs.ODOO_SERVICE }}
      shell: bash

    - name: Soft update (only changes)
      id: update-database
      run: |
        sleep 10

        venv_flag=$([ "$USE_VENV" == "true" ] && echo "--use-venv" || echo "")
        showlog_flag=$([ "$SHOW_LOG" == "true" ] && echo "--show-log" || echo "")
        sudo -u $SERVER_USER $PYTHON_SCRIPT --databases "$DB_LIST" --main_path "$MAIN_PATH" --config "$ODOO_CONFIG" --user "$SERVER_USER" $venv_flag $showlog_flag
        update_status=$?

        echo "UPDATE_RESULT=$update_status" >> $GITHUB_OUTPUT
        echo -e '\033[32mUpdate status ===>' $UPDATE_RESULT '\033[0m'

        sudo systemctl restart $ODOO_SERVICE
        echo "::endgroup::"


        if [ $update_status -ne 0 ]; then
          echo -e "\033[31mError: Database update failed.\033[0m"
          exit 1
        fi
      env:
        ODOO_SERVICE: ${{ inputs.ODOO_SERVICE }}
        USE_VENV: ${{ inputs.USE_VENV }}
        SERVER_USER: ${{ inputs.SERVER_USER }}
        PYTHON_SCRIPT: ${{ inputs.PYTHON_SCRIPT }}
        DB_LIST: ${{ inputs.DB_LIST }}
        ODOO_CONFIG: ${{ inputs.ODOO_CONFIG }}
        MAIN_PATH: ${{ inputs.MAIN_PATH }}
        exclusive_update: ${{ inputs.exclusive_update }}
        show_log: ${{ inputs.show_log }}
      shell: bash
